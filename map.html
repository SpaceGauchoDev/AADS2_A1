<!DOCTYPE html>
<html>
  <head>
    <head>
        <title>Map</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>  
    <style>
       /* Set the size of the div element that contains the map */
	   #container{
		width = 100%; 
		display:flex;
		align-items: center;
		flex-direction: column;
		justify-content: center;
	   }
	   
      #map {
        height: 600px;  /* The height is 400 pixels */
        width: 1200px;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
	<div id="container">
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
	</div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
var uluru0 = {lat: -34.903924, lng: -56.190451};
var uluru1 = {lat: -34.903868, lng: -56.1893};
var uluru2 = {lat: -34.904772, lng: -56.189228};
var uluru3 = {lat: -34.905753, lng: -56.189158};
var imagenRoja = "marker_Rojo.png";
var imagenAzul = "marker_Azul.png";
var imagenVerde = "marker_Verde.png";
var imagenAmarilla = "marker_Amarillo.png";
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 16, center: uluru0});
  // The marker, positioned at Uluru
var marker = new google.maps.Marker({position: uluru0, map: map, icon: imagenVerde});
var marker = new google.maps.Marker({position: uluru1, map: map, icon: imagenAmarilla});
var marker = new google.maps.Marker({position: uluru2, map: map, icon: imagenRoja});
var marker = new google.maps.Marker({position: uluru3, map: map, icon: imagenAzul});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7pBWV7XFfIbxYWxfXRWM8Rx420nRkF-Y&callback=initMap">
 </script>
  </body>
</html>
